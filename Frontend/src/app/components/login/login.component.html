<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <app-navbar></app-navbar>
    <div class='container outerbox'>
        <h3 class='mb-3'>Login</h3>
        <form #loginForm='ngForm' (ngSubmit)='onSubmit()'>
            <div class='form-group mb-3'>
                <input type='email' class='form-control' data-testid='login-email' placeholder='Email'
                    [(ngModel)]='user.email' name='email' #email='ngModel'
                    [ngClass]="{'is-invalid': email.touched && email.invalid}" email required>

                <div *ngIf='email.touched && email.invalid' class='invalid-feedback'>
                    <div *ngIf='email.errors!.required'>Email is required</div>
                    <div *ngIf='email.errors!.email'>Enter a valid email address</div>
                </div>
            </div>

            <div class='form-group mb-3'>
                <input type='password' class='form-control' data-testid='login-password' placeholder='Password'
                    [(ngModel)]='user.password' name='password' #password='ngModel'
                    [ngClass]="{'is-invalid': password.touched && password.invalid}" required>

                <div *ngIf='password.touched && password.invalid' class='invalid-feedback'>
                    <div *ngIf='password.errors!.required'>Password is required</div>
                </div>
            </div>

            <button type='submit' class='btn btn-primary' data-testid='login-submit'
                [disabled]='loginForm.form.invalid'>Login</button>
        </form>
    </div>

</body>
<footer>
    <div class="container">
        <p>TCS ILP 2021</p>
    </div>
</footer>

</html>
