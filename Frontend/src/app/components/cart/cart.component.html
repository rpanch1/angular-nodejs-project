<app-navbar></app-navbar>
<div id='div' class="col-md-10 order-md-2 mb-4">
    <section class="jumbotron text-center">
        <div class="container"><br>
          <h2 class="jumbotron-heading">Shopping Cart</h2>
        </div>
    </section><br>
    <ul class="list-group mb-3 sticky-top" *ngFor='let product of cart; let i=index'>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div >
                <h6 class="my-0">{{product.name}}</h6>
                <small class="text-muted">Discount Price: {{product.discountPrice | currency}}</small>
            </div>
            <button class="btn btn-danger" (click)='removeFromCart(i)'>Remove</button>
        </li>
    </ul>
    <li class="list-group-item d-flex justify-content-between">
        <span>Total: <strong>{{total | currency}}</strong></span>
        <button *ngIf='total > 0' class="btn btn-success" (click)='checkout()'>Checkout</button>
    </li>
</div>
