<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <app-navbar></app-navbar>
    <div id='div' class="container outerbox col-md-10 order-md-2 mb-4">
        <section class="jumbotron text-center">
            <div class="container">
                <h2 class="jumbotron-heading">Shopping Cart</h2>
            </div>
        </section><br>
        <ul class="list-group mb-3 sticky-top" *ngFor='let product of cart; let i=index'>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                    <h6 class="my-0">{{product.name}}</h6>
                    <small class="text-muted">Discount Price: {{product.discountPrice | currency}}</small>
                </div>
                <button class="btn btn-danger" (click)='removeFromCart(i)'>Remove</button>
            </li>
        </ul>
        <hr>
        <span class="total">Total: <strong>{{total |
                currency}}</strong></span>
        <button *ngIf='total > 0' class="btn btn-success btn-lg float-end" (click)='checkout()'>Checkout</button>
    </div>
</body>
<app-footer></app-footer>

</html>
